<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emergency Reported</title>
  <style>
    body {
      background: linear-gradient(135deg, #fceabb 0%, #f8b500 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: rgba(255,255,255,0.97);
      border-radius: 2rem;
      box-shadow: 0 10px 40px 0 rgba(0,0,0,0.11);
      padding: 2rem 2.5rem 2.5rem 2.5rem;
      max-width: 440px;
      width: 100%;
      text-align: center;
      position: relative;
    }
    .icon {
      font-size: 3rem;
      margin-bottom: 1.1rem;
      margin-top: -0.6rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .title {
      font-size: 2.2rem;
      font-weight: bold;
      margin-bottom: 1rem;
      color: #1e293b;
      letter-spacing: -1.2px;
    }
    .subtitle {
      font-size: 1.15rem;
      color: #334155;
      margin-bottom: 1.4rem;
      line-height: 1.5;
    }
    .vapi-highlight {
      display: inline-block;
      font-size: 1.25rem;
      font-weight: bold;
      color: #fff;
      padding: 0.4rem 1.1rem;
      border-radius: 999px;
      background: linear-gradient(90deg, #4f46e5, #06b6d4);
      margin: 0.6rem 0 1.2rem 0;
      box-shadow: 0 4px 20px 0 rgba(79,70,229,0.11);
      animation: pulse 1.4s infinite;
      text-shadow: 0 2px 6px rgba(70,50,210,0.16);
    }
    @keyframes pulse {
      0% { box-shadow: 0 4px 20px 0 rgba(79,70,229,0.11);}
      50% { box-shadow: 0 4px 30px 6px rgba(6,182,212,0.21);}
      100% { box-shadow: 0 4px 20px 0 rgba(79,70,229,0.11);}
    }
    .note {
      font-size: 0.92rem;
      color: #64748b;
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="icon"><span style="background:#f3e8ff;border-radius:50%;padding:0.5rem 1rem 0.5rem 1rem;display:inline-block;"><span style="font-size:2.3rem;">&#9888;&#65039;</span></span></div>
    <div class="title">Emergency Reported</div>
    <div class="subtitle">
      Your emergency has been successfully reported.<br>
      Stay calm. Help is on the way.
    </div>
    <div class="vapi-highlight">
      ðŸš€ Best of luck in the Vapi Challenge! ðŸš€
    </div>
    <div class="note">
      You may close this window.<br>
      Powered by Lya VoiceCare
    </div>
  </div>
</body>
</html>
